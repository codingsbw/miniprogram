############################################################
#
# Server 服务端相关配置
#
############################################################
server.port=8080
server.context-path=/miniprogram

############################################################
#
# MySQL DataSource连接配置
#
############################################################
jdbc.driver=com.mysql.jdbc.Driver
#数据库链接
jdbc.url=jdbc:mysql://localhost:3306/miniprogram?useUnicode=true&characterEncoding=utf8
#数据库用户名
jdbc.username=root
#数据库密码
jdbc.password=123456

############################################################
#
# MyBatis 配置
#
############################################################
mybatis_config_file=mybatis-config.xml
mapper_path=/mapper/**.xml
type_alias_package=com.imooc.bean